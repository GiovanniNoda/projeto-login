<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
</head>
<body>
    <section id="login">
        <div id="imagem"></div>
        <!--Imagem-->
         <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="divinput">
                    <i class="bi bi-person-fill icon"></i>
                    <input type="email" name="email" id="iemail" placeholder="Seu e-mail" required autocomplete="email" maxlength="30">
                    <label for="iemail">Login</label>
                </div>

                <div class="divinput">
                    <i class="bi bi-key-fill icon"></i>
                    <input type="password" name="senha" id="isenha" placeholder="Sua senha" required autocomplete="current-password" minlength="8" maxlength="20">
                    <label for="isenha">Senha</label>
                </div>

                 <button type="submit" id="entrar">Entrar</button>
                 <a href="esqueci.html" id="esqueci">Esqueci a senha <i class="bi bi-envelope"></i></a>
            </form>
        </div>
    </section>
</body>
</html>
